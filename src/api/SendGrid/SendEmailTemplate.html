<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            background-image: url("/src/api/SendGrid/bg-2-le@2x.png");
            width: 50%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bg{
            background-color:rgba(255, 255, 255, 0.486);
            margin-right: 10%;
            margin-left: 10%;
            margin-top: 10%;
            border-radius: 15px;
        }

        h1 {
            font-size: 13mm;
            font-family: NunitoSans;
            padding-bottom: 40px;
            padding-top: 40px;
            margin: 0;
        }

        p {
            font-size: 6mm;
            font-family: NunitoSans;
            color: rgb(66, 65, 65);

        }

        h3 {
            font-family: NunitoSans;
            font-size: 7mm;

        }

        .bodytemplate {
            text-align: center;
            padding-bottom: 10%;
            padding-top: 5%;
            padding-left: 10%;
            padding-right: 10%;
        }

        img.logo {
            margin-left: 5%;
            margin-top: 2%;
            /* height: 7%; */
            width: 24%;
        }

        img.apple {
            border-radius: 10px;
            float: right;
            width: 20%;
            height: 7%;
            margin-top: 2%;
            margin-right: 2%;
        }

        img.android {
            border-radius: 10px;
            float: right;
            width: 20%;
            height: 7%;
            margin-top: 2%;
            margin-right: 5%;
        }

        img.imgprofile {
            text-align: center;
            width: 30%;

        }
    </style>
</head>
<body style="background-image: url('https://loyaltiexpress.blob.core.windows.net/loyalti-images/image_20200429-8aa9a7ff-d705-4b3f-b1a1-d893e1ab8fc6.jpg')">

        <header>
            <h1>{{.SenderName}}</h1>

        <p>{{.Body}}</p>

</div>

    <a href=" https://apps.apple.com/id/app/loyaltiexpress/id1108392102">
